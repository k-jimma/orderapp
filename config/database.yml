# PostgreSQL configuration
#
# Customize credentials via environment variables when possible.
#
#   PGUSER / PGPASSWORD / PGHOST / PGPORT / PGDATABASE
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("PGHOST", "localhost") %>
  port: <%= ENV.fetch("PGPORT", 5432) %>
  username: <%= ENV.fetch("PGUSER", "shahryar") %>
  password: <%= ENV.fetch("PGPASSWORD", "") %>

development:
  <<: *default
  database: <%= ENV.fetch("PGDATABASE", "orderapp_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("PGDATABASE_TEST", "orderapp_test") %>

production:
  <<: *default
  database: <%= ENV.fetch("PGDATABASE", "orderapp_production") %>
